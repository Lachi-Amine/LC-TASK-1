<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Match the Term with its Definition</h1>
                        <div id="definition-container" class="mb-3">
                            <p id="definition" class="lead">Loading definition...</p>
                        </div>
                        <div id="options-container" class="d-grid gap-2 mb-4">
                            <!-- Options will be dynamically added here -->
                        </div>
                        <button id="next-btn" class="btn btn-primary" disabled>Next</button>
                        <p id="result" class="mt-3"></p>
                        <p id="score" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
